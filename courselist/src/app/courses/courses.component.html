
<mat-list>
    <mat-list-item *ngFor="let course of courses">
        <div class="imageholder">
      <img src={{course.instructor_image_url}} /></div>
      <div mat-line>{{course.title}}</div>
      <div mat-line> {{course.instructor_name}} </div>
      <button mat-icon-button  > 
        <mat-icon class="mat-24">thumb_up_alt</mat-icon>
      </button>    </mat-list-item>
  </mat-list>
